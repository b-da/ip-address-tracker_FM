<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">IP Address Tracker</h1>
      <form action="#" class="header__ipinputform">
        <input type="number" class="header__inputfield" placeholder="Search for any IP address or domain">
        <button class="header__inputsubmit"></button>
      </form>

      <div class="header__ipspecs">
        <div class="ipspecs_ip">
          <h2 class="ip__title">ip adress</h2>
          <p class="ip__value"></p>
        </div>
        <div class="ipspecs_location">
          <h2 class="location__title">location</h2>
          <p class="location__value"></p>
        </div>
        <div class="ipspecs_timezone">
          <h2 class="timehzone__title">timezone</h2>
          <p class="timehzone__value"></p>
        </div>
        <div class="ipspecs_isp">
          <h2 class="isp__title">isp</h2>
          <p class="isp__value"></p>
        </div>
      </div>
    </div>
    
  </header>

  <main>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">beda</a>.
    </div>
  </footer> 

  </body>
</html>
